<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./src/styles/main.css">
        <link rel="stylesheet" href="./src/styles/vendor/reset.css">
        <link rel="stylesheet" href="./src/styles/pages/index.css">
    </head>
    <body>
        <main id="container">
            <div class="background">

            </div>
            <div class="register_section">
                <div class="join_title">
                    <h2>Cadastre-se</h2>
                    <a href="./src/pages/login.html">
                        <button class="login_btn" type="button">
                            Fazer Login
                        </button>
                    </a>
                </div>
                <form action="" class="data-form">

                    <div class="fullname_input">
                        <input class="input_style" type="text" name="fullname" id="fullname" required>
                        <div class="labelline">Digite seu nome</div>
                    </div>

                    <div class="mail_input">
                        <div class="mail_container">
                            <input class="input_style" type="text" name="mail" id="mail" required>
                            <div class="labelline">Digite seu email</div>
                        </div>
                        <div class="confirm_mail_container">
                            <input class="input_style" type="text" name="mail_confirm" id="mail_confirm" required>
                            <div class="labelline">Confirme seu email</div>
                        </div>
                    </div>

                    <div class="password_input">
                        <div class="password_container">
                            <input class="input_style" type="password" name="password" id="password" required>
                            <div class="labelline">Digite sua senha</div>
                        </div>
                        <div class="password_confirm_container">
                            <input class="input_style" type="password" name="password_confirm" id="password_confirm" required>
                            <div class="labelline">Confirme sua senha</div>
                        </div>
                    </div>

                    <div class="register_container">
                        <button class="register_btn" type="submit">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
